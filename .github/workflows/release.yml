name: Release

on:
  push:
    tags:
      - 'v[0-9]+.*'
    branches:
      - test-release

permissions:
  contents: write

jobs:
  build-marketplace:
    name: Build Marketplace ${{ matrix.short }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            short: x86_64-linux
            os: ubuntu-latest
          - target: aarch64-unknown-linux-gnu
            short: aarch64-linux
            os: ubuntu-24.04-arm
          - target: aarch64-apple-darwin
            short: aarch64-mac
            os: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=dev" >> $GITHUB_OUTPUT
          fi

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cargo-about
        run: cargo install cargo-about

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Generate third-party licenses
        run: cargo about generate about.hbs > THIRD_PARTY_LICENSES

      - name: Build plugin and marketplace structure
        run: ./scripts/plugin/build.sh

      - name: Package marketplace
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MARKETPLACE_ARCHIVE="speq-marketplace-${VERSION}-${{ matrix.short }}"
          mkdir -p "dist/${MARKETPLACE_ARCHIVE}"

          # Copy marketplace structure
          cp -r dist/marketplace/. "dist/${MARKETPLACE_ARCHIVE}/"

          # Stamp version in marketplace.json (use portable sed syntax)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/VERSION_PLACEHOLDER/${VERSION}/g" \
              "dist/${MARKETPLACE_ARCHIVE}/.claude-plugin/marketplace.json"
          else
            sed -i "s/VERSION_PLACEHOLDER/${VERSION}/g" \
              "dist/${MARKETPLACE_ARCHIVE}/.claude-plugin/marketplace.json"
          fi

          # Add CLI for this platform only
          mkdir -p "dist/${MARKETPLACE_ARCHIVE}/bin"
          cp "target/${{ matrix.target }}/release/speq" "dist/${MARKETPLACE_ARCHIVE}/bin/"
          cp LICENSE THIRD_PARTY_LICENSES "dist/${MARKETPLACE_ARCHIVE}/bin/"

          tar -czvf "dist/${MARKETPLACE_ARCHIVE}.tar.gz" -C dist "${MARKETPLACE_ARCHIVE}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: speq-marketplace-${{ matrix.short }}
          path: dist/*.tar.gz

  release:
    name: Create Release
    needs: [build-marketplace]
    runs-on: ubuntu-latest
    if: github.ref_type == 'tag'
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.tar.gz
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
