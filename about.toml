# cargo-about configuration
# https://embarkstudios.github.io/cargo-about/

# Licenses we accept for dependencies (synced with deny.toml)
accepted = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Zlib",
    "0BSD",
    "CC0-1.0",
    "Unlicense",
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
    "MPL-2.0",
    "NCSA",
]

# Clarify multi-licensed crates - pick MIT for r-efi if it's in the tree
[r-efi]
accepted = ["MIT"]
