[package]
name = "speq-skill"
version = "0.2.4"
edition = "2024"
authors = ["marconae"]
license = "MIT"
description = "Spec-driven development CLI for Claude Code"
repository = "https://github.com/marconae/speq-skill"
readme = "README.md"
keywords = ["spec", "tdd", "claude", "ai", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "speq"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
pulldown-cmark = "0.13"
thiserror = "2.0"
serde = { version = "1.0", features = ["derive"] }
fastembed = { version = "5.8", default-features = false, features = [
    "hf-hub-rustls-tls",
    "ort-download-binaries",
    "image-models",
] }
dirs = "6.0"
chrono = "0.4"
postcard = { version = "1.1", features = ["alloc"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
serial_test = "3"
tempfile = "3"
