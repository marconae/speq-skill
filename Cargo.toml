[package]
name = "speq-skill"
version = "0.1.0"
edition = "2024"
authors = ["marconae"]
license = "MIT"
description = "Spec-driven development CLI for Claude Code"
repository = "https://github.com/marconae/speq-skill"
readme = "README.md"
keywords = ["spec", "tdd", "claude", "ai", "cli"]
categories = ["command-line-utilities", "development-tools"]

[[bin]]
name = "speq"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
pulldown-cmark = "0.13"
thiserror = "2"
fastembed = "5"
dirs = "6"
serde = { version = "1", features = ["derive"] }
postcard = { version = "1", features = ["alloc"] }

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
