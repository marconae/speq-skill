[package]
name = "speq-skill"
version = "0.1.0"
edition = "2024"

[[bin]]
name = "speq"
path = "src/main.rs"

[dependencies]
clap = { version = "4.5.54", features = ["derive"] }
pulldown-cmark = "0.13"
thiserror = "2"
fastembed = "4"
dirs = "6"
serde = { version = "1", features = ["derive"] }
bincode = "1"

[dev-dependencies]
assert_cmd = "2"
predicates = "3"
tempfile = "3"
