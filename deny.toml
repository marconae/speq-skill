# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[graph]
# Exclude dev-dependencies from checks (not distributed with CLI)
exclude-dev = true

[advisories]
ignore = [
    # Unmaintained crates (not security vulnerabilities)
    "RUSTSEC-2024-0436",  # paste - transitive dep, no security impact
    "RUSTSEC-2023-0089",  # atomic-polyfill - transitive via postcard/heapless, no security impact
]

[licenses]
allow = [
    # Permissive
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "BSL-1.0",
    "ISC",
    "Zlib",
    "0BSD",
    # Public domain
    "CC0-1.0",
    "Unlicense",
    # Data/content
    "Unicode-3.0",
    "CDLA-Permissive-2.0",
    # Weak copyleft (file-level, MIT-compatible)
    "MPL-2.0",
    # Academic
    "NCSA",
]

[[licenses.clarify]]
# Multi-licensed: Apache-2.0 OR MIT OR LGPL-2.1+
name = "r-efi"
expression = "MIT OR Apache-2.0 OR LGPL-2.1-or-later"
license-files = []
