<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F74C00"/>
      <stop offset="100%" style="stop-color:#CE412B"/>
    </linearGradient>
  </defs>
  
  <!-- Spec document -->
  <g transform="translate(30, 30)">
    <!-- Document shadow -->
    <rect x="6" y="6" width="100" height="130" rx="6" fill="#1A202C" opacity="0.1"/>
    
    <!-- Main document -->
    <rect x="0" y="0" width="100" height="130" rx="6" fill="white" stroke="#E2E8F0" stroke-width="2"/>
    
    <!-- "speq" text line 1 -->
    <text x="15" y="28" font-family="JetBrains Mono, SF Mono, Consolas, monospace" font-size="18" font-weight="700" fill="url(#rustGrad)">speq</text>
    
    <!-- "skill" text line 2 in grey -->
    <text x="15" y="46" font-family="JetBrains Mono, SF Mono, Consolas, monospace" font-size="14" font-weight="500" fill="#A0AEC0">skill</text>
    
    <!-- Code/spec lines -->
    <rect x="18" y="60" width="64" height="5" rx="2.5" fill="#CBD5E0"/>
    <rect x="18" y="72" width="50" height="5" rx="2.5" fill="#CBD5E0"/>
    <rect x="18" y="84" width="58" height="5" rx="2.5" fill="#CBD5E0"/>
    <rect x="18" y="96" width="44" height="5" rx="2.5" fill="#CBD5E0"/>
    <rect x="18" y="108" width="55" height="5" rx="2.5" fill="#CBD5E0"/>
  </g>
  
  <!-- Lightning bolt for skill/power -->
  <g transform="translate(100, 85)">
    <polygon points="45,0 20,45 38,45 25,80 70,30 48,30 65,0" fill="url(#rustGrad)"/>
    <!-- Highlight -->
    <polygon points="45,0 35,20 50,20 65,0" fill="white" opacity="0.3"/>
  </g>
</svg>
